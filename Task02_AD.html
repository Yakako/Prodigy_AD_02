<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            margin-top: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 600;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #taskInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            border-color: #667eea;
        }

        #addBtn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #addBtn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #f0f0f0;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        #todoList {
            list-style: none;
        }

        .todo-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }

        .todo-input {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        .edit-btn, .delete-btn, .save-btn, .cancel-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .edit-btn {
            background: #4CAF50;
            color: white;
        }

        .edit-btn:hover {
            background: #45a049;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background: #da190b;
        }

        .save-btn {
            background: #2196F3;
            color: white;
        }

        .save-btn:hover {
            background: #0b7dda;
        }

        .cancel-btn {
            background: #9e9e9e;
            color: white;
        }

        .cancel-btn:hover {
            background: #757575;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 28px;
            }

            .input-container {
                flex-direction: column;
            }

            #addBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My To-Do List</h1>
        
        <div class="input-container">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Add a new task..."
                onkeypress="if(event.key === 'Enter') addTask()"
            >
            <button id="addBtn" onclick="addTask()">Add Task</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterTasks('all')">All</button>
            <button class="filter-btn" onclick="filterTasks('active')">Active</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
        </div>

        <div class="stats" id="stats">
            <span id="totalTasks">0</span> tasks total | 
            <span id="activeTasks">0</span> active | 
            <span id="completedTasks">0</span> completed
        </div>

        <ul id="todoList"></ul>

        <div id="emptyState" class="empty-state" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 11l3 3L22 4"></path>
                <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
            </svg>
            <h3>No tasks yet</h3>
            <p>Add a task to get started!</p>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        let editingId = null;

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
            updateStats();
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text === '') {
                alert('Please enter a task!');
                return;
            }

            const task = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(task);
            input.value = '';
            saveTasks();
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
            }
        }

        function toggleComplete(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
            }
        }

        function startEdit(id) {
            editingId = id;
            renderTasks();
        }

        function saveEdit(id) {
            const input = document.querySelector(`#edit-input-${id}`);
            const text = input.value.trim();
            
            if (text === '') {
                alert('Task cannot be empty!');
                return;
            }

            const task = tasks.find(task => task.id === id);
            if (task) {
                task.text = text;
                editingId = null;
                saveTasks();
            }
        }

        function cancelEdit() {
            editingId = null;
            renderTasks();
        }

        function filterTasks(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
        }

        function getFilteredTasks() {
            if (currentFilter === 'active') {
                return tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                return tasks.filter(task => task.completed);
            }
            return tasks;
        }

        function renderTasks() {
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            const filteredTasks = getFilteredTasks();

            if (filteredTasks.length === 0) {
                todoList.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            todoList.style.display = 'block';
            emptyState.style.display = 'none';

            todoList.innerHTML = filteredTasks.map(task => {
                if (editingId === task.id) {
                    return `
                        <li class="todo-item">
                            <input 
                                type="text" 
                                class="todo-input" 
                                id="edit-input-${task.id}"
                                value="${task.text}"
                                onkeypress="if(event.key === 'Enter') saveEdit(${task.id})"
                            >
                            <div class="btn-group">
                                <button class="save-btn" onclick="saveEdit(${task.id})">Save</button>
                                <button class="cancel-btn" onclick="cancelEdit()">Cancel</button>
                            </div>
                        </li>
                    `;
                }

                return `
                    <li class="todo-item ${task.completed ? 'completed' : ''}">
                        <input 
                            type="checkbox" 
                            class="checkbox" 
                            ${task.completed ? 'checked' : ''}
                            onchange="toggleComplete(${task.id})"
                        >
                        <span class="todo-text">${task.text}</span>
                        <div class="btn-group">
                            <button class="edit-btn" onclick="startEdit(${task.id})">Edit</button>
                            <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    </li>
                `;
            }).join('');
        }

        function updateStats() {
            const total = tasks.length;
            const active = tasks.filter(task => !task.completed).length;
            const completed = tasks.filter(task => task.completed).length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('activeTasks').textContent = active;
            document.getElementById('completedTasks').textContent = completed;
        }

        // Initialize app
        renderTasks();
        updateStats();
    </script>
</body>
</html>
